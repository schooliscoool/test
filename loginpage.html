<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="loginpage.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="setvalueofemail(),setvalueofpassword()">

    <div class="heading">
        <span id="web-name">website name</span>
    </div>
    <div class="maincontent">
        <div class="avatar">
            <img src="loginpic.jpg" alt="avatar" id="avatar">
        </div>
        <div class="username">
            <input type="email" id="email" onfocus="changevalueofemail()">
        </div>
        
        <div class="password"> 
            <input id="password" onfocus="changevalueofpassword()">
        </div>
        <div class="login">
            <button id="login">Log IN</button>
        </div>
    </div>

<script src="loginpage.js"></script>
</body>
</html>
